<!DOCTYPE html>
<html>
<body>

<iframe id="myFrame" src="/default.asp"></iframe>
<br>
<input type="url" value="https://example.com" id="example_input">
<p>Input a URL, then press submit. If the page renders, it is vulnerable to clickjacking! :)</p>

<button onclick="myFunction()">Submit</button>

<script>
var url = document.getElementById("example_input").value;
function myFunction() {
  document.getElementById("myFrame").src = url;
  alert(url);

}
</script>

</body>
</html>
